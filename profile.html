<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;700&family=Nunito:wght@400;700;900&family=Playfair+Display:wght@700&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN-->
    <script
      src="https://kit.fontawesome.com/36bc692e11.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/profile.css" />

    <title>Profile | Vehicle Rent!</title>
  </head>
  <body>
    <!-- Navbar start -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light position-fixed top-0 w-100 py-lg-4"
    >
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <img
            class="logo"
            src="./assets/img/vehicle-rent-logo.svg"
            alt="vehicle-rent-logo"
          />
        </a>
        <div class="d-flex">
          <div
            class="profile d-flex d-lg-none justify-content-between align-items-center"
          >
            <div class="profile-img">
              <img
                src="./assets/img/profile-picture/samantha-doe.png"
                alt="profile-img"
                class="profile-pict rounded-circle"
              />
            </div>
            <div class="message-notif position-relative ms-4 me-2">
              <img
                src="./assets/img/email-icon.png"
                alt="message"
                class="message"
              />
              <div
                class="count position-absolute rounded-circle d-flex justify-content-center align-items-center"
              >
                1
              </div>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav d-flex ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Vehicle Type</a>
            <a class="nav-link" href="#">History</a>
            <a class="nav-link" href="#">About</a>
          </div>
          <div
            class="profile d-none d-lg-flex justify-content-between align-items-center"
          >
            <div class="message-notif position-relative">
              <img
                src="./assets/img/email-icon.png"
                alt="message"
                class="message"
              />
              <div
                class="count position-absolute rounded-circle d-flex justify-content-center align-items-center"
              >
                1
              </div>
            </div>
            <div class="profile-img">
              <img
                src="./assets/img/profile-picture/samantha-doe.png"
                alt="profile-img"
                class="profile-pict rounded-circle"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
