<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;700&family=Nunito:wght@400;700;900&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN-->
    <script
      src="https://kit.fontawesome.com/36bc692e11.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/home.css  " />

    <title>Home | Vehicle Rent</title>
  </head>
  <body>
    <!-- Navbar start -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light position-fixed top-0 w-100 py-lg-4"
    >
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <img
            class="w-75 w-lg-50"
            src="./assets/img/vehicle-rent-logo.svg"
            alt="vehicle-rent-logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav d-flex ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Vehicle Type</a>
            <a class="nav-link" href="#">History</a>
            <a class="nav-link" href="#">About</a>
          </div>
          <div class="auth d-flex flex-column flex-lg-row">
            <a class="btn rounded-3 btn-outline-warning mb-3 mb-lg-0" href="#">
              Login
            </a>
            <a class="btn rounded-3 btn-warning mb-3 mb-lg-0" href="#">
              Register
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Jumbotron start -->
    <section class="jumbotron container-fluid pt-5">
      <div class="hero-content container">
        <h1>Explore and Travel</h1>
        <p>Vehicle Finder</p>
        <div class="aesthetic-line rounded"></div>
        <form class="vehicle-finder-form mt-5" action="#">
          <div class="row select-group">
            <div class="my-2 col-6">
              <select
                class="select-input form-select"
                aria-label="Default select example"
              >
                <option selected>Location</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="my-2 col-6">
              <select
                class="select-input form-select"
                aria-label="Default select example"
              >
                <option selected>Type</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="my-2 col-6">
              <select
                class="select-input form-select"
                aria-label="Default select example"
              >
                <option selected>Payment</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="my-2 col-6">
              <select
                class="select-input form-select"
                aria-label="Default select example"
              >
                <option selected>Date</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <button class="btn btn-warning mt-4 search-btn">Explore</button>
        </form>
      </div>
    </section>
    <!-- Jumbotron end -->

    <!-- Popular start -->
    <section class="popular container px-lg-4">
      <div
        class="head-section d-flex justify-content-center justify-content-md-start justify-content-lg-between w-100 mb-5 mb-lg-0 align-items-center"
      >
        <h2>Popular in town</h2>
        <a href="#"
          >View all <span><i class="icon fa-solid fa-chevron-right"></i></span
        ></a>
      </div>
      <div
        class="popular-vehicles d-flex flex-column align-items-center flex-md-row row"
      >
        <div class="image-wrapper position-relative col">
          <img src="./assets/img/popular/eric-muhr.png" alt="" srcset="" />
          <div class="image-desc position-absolute">
            <h3 class="vehicle-name">Merapi</h3>
            <p class="location">Yogyakarta</p>
          </div>
        </div>
        <div class="image-wrapper position-relative col">
          <img src="./assets/img/popular/iqx-azmi.png" alt="" srcset="" />
          <div class="image-desc position-absolute">
            <h3 class="vehicle-name">Teluk Bogam</h3>
            <p class="location">Kalimantan</p>
          </div>
        </div>
        <div class="image-wrapper position-relative col">
          <img src="./assets/img/popular/manny-moreno.png" alt="" srcset="" />
          <div class="image-desc position-absolute">
            <h3 class="vehicle-name">Bromo</h3>
            <p class="location">Malang</p>
          </div>
        </div>
        <div class="image-wrapper position-relative col">
          <img src="./assets/img/popular/chuttersnap.png" alt="" srcset="" />
          <div class="image-desc position-absolute">
            <h3 class="vehicle-name">Malioboro</h3>
            <p class="location">Yogyakarta</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Popular end -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
